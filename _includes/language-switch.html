<div class="language-switch">
  <img 
    class="language-switch_icon"
    src="{{ "/assets/images/language-icon.svg" | relative_url }}" 
    alt="Language icon">
  <select class="language-switch_select" id="myList" onchange="switchlang(this);">
    {% assign lang="en" %}
    {%- for language in site.data.languages -%}
      {% assign lx="/" | prepend: language.language-code %}
      {%- if page.path contains lx -%}
        {% assign lang = language.language-code %}
        <option 
          selected
          value="{{language.language-code}}">
            {{ language.label-international }} ({{language.label-english}})
        </option>
        {%- else -%}
        <option 
          value="{{language.language-code}}">
            {{ language.label-international }} ({{language.label-english}})
        </option>
      {%- endif -%}
    {%- endfor -%}
  </select>
</div>
