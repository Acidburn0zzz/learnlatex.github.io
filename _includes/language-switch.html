<script>
  {% if site.title and site.title == page.title %}
    function switchlang(e) {
      window.location.href="{{ "/" | absolute_url }}" + e.value;
    }
  {% else %}
    function switchlang(e) {
      window.location.href=window.location.href.replace(/\/([^l][a-z]|[a-z][^l](-[a-zA-Z]+)?)\//,'/'+e.value+'/').replace(/\/language-.*/,'');
    }
  {% endif %}
</script>
