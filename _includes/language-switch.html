<div style="float:right;">
  <select id = "myList" onchange="switchlang(this);">
    {% assign lang = "en" %}
    {%- for l in site.langs -%}
      {% assign lx = "/" | prepend: l %}
      {%- if page.path contains lx -%}
        {% assign lang = l %}
        <option selected value = "{{l}}">{{l}}</option>
        {%- else -%}
        <option value = "{{l}}">{{l}}</option>
      {%- endif -%}
    {%- endfor -%}
  </select>
</div>
